<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to top, #87CEEB, #ffffff); /* Blue sky */
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: #4caf50; /* Green pitch */
            z-index: 0;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8em;
            color: rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            z-index: 1;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.5em;
            line-height: 1.6;
            z-index: 1;
            position: relative;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .container {
            border: 5px dashed #ff6600;
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 1;
            position: relative;
        }

        .tree {
            position: absolute;
            bottom: 150px; /* Position above the grass */
            width: 60px;
            height: 100px;
            background: green;
            left: calc(50% - 300px);
            clip-path: polygon(30% 0%, 0% 100%, 100% 100%);
            z-index: 0;
        }

        .tree.right {
            left: calc(50% + 240px);
        }

        .rain {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.7);
            animation: fall linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            0% {
                transform: translateX(-50%) translateY(-100vh);
            }
            100% {
                transform: translateX(-50%) translateY(100vh);
            }
        }
        
        footer {
            margin-top: 30px;
            color: #ddd;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="grass"></div>
    <div class="background-text">Rain Has to Fall</div>
    <div class="tree"></div>
    <div class="tree right"></div>
    <div class="container">
        <h1>üéâ Happy Birthday! ‚ù§Ô∏è</h1>
        <p>Wishing you a day filled with laughter, joy, and colorful surprises!</p>
        <p>May all your wishes come true today and always!</p>
    </div>
    <footer>
        <p>&copy; 2024 Birthday Wishes</p>
    </footer>

    <script>
        // Create rain elements
        for (let i = 0; i < 100; i++) {
            const drop = document.createElement('div');
            drop.className = 'rain';
            drop.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            drop.style.animationDuration = Math.random() * 2 + 1 + 's'; // Random fall speed
            document.body.appendChild(drop);
        }
    </script>
</body>
</html>
