<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredericka the Great', cursive;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #A8D8EA);
            color: #333;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            top: 10%;
            padding: 40px;
            border: 5px solid #ff6600;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            color: #ff6600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
            color: #555;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #FF4C00, #FF7B00);
            border-radius: 50% 50% 40% 40%;
            z-index: 1;
            animation: float 4s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .balloon-string {
            position: absolute;
            width: 2px;
            height: 50px;
            background: #8B4513;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FF6F00;
            opacity: 0.8;
            animation: fall 5s infinite;
            z-index: 0;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: gold;
            border-radius: 50%;
            opacity: 0.7;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 1.2em;
        }

        .music-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        .music-button:hover {
            background-color: #ff3300;
        }

        .countdown {
            font-size: 2em;
            margin-top: 20px;
        }

        .party-hat {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #FF0080;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 1;
            animation: tilt 4s infinite;
        }

        @keyframes tilt {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday Dear! ðŸŽ‚</h1>
        <p>Wishing you a day filled with love, laughter, and joy!</p>
        <p>May all your dreams come true!</p>
        <button class="music-button" onclick="playMusic()">Play Birthday Song</button>
        <div class="countdown" id="countdown"></div>
    </div>

    <!-- Balloons -->
    <div class="balloon">
        <div class="balloon-string"></div>
    </div>
    <div class="balloon">
        <div class="balloon-string"></div>
    </div>
    <div class="balloon">
        <div class="balloon-string"></div>
    </div>
    <div class="balloon">
        <div class="balloon-string"></div>
    </div>
    <div class="balloon">
        <div class="balloon-string"></div>
    </div>

    <!-- Confetti -->
    <script>
        const colors = ['#FF6F00', '#FFAB00', '#FFD600', '#AEEA00', '#00BFAE', '#00B0FF', '#3D5AFE', '#6200EA'];
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Random fall duration
            document.body.appendChild(confetti);
        }

        // Sparkles
        for (let i = 0; i < 30; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDuration = (Math.random() * 1 + 0.5) + 's'; // Random sparkle duration
            sparkle.style.animationDelay = Math.random() * 2 + 's'; // Random sparkle delay
            document.body.appendChild(sparkle);
        }

        // Countdown Timer
        const birthdayDate = new Date('2025-09-30T00:00:00'); // Set your next birthday date here
        function updateCountdown() {
            const now = new Date();
            const timeDifference = birthdayDate - now;
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerHTML = `Countdown to next birthday: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Music
        let audio = new Audio('https://www.example.com/birthday_song.mp3'); // Replace with a valid audio URL
        function playMusic() {
            audio.play();
        }
    </script>

    <footer>
        <p>&copy; 2024 Birthday Celebrations</p>
    </footer>
</body>
</html>
