<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to top, #87CEEB, #ffffff); /* Blue sky */
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: #4caf50; /* Green pitch */
            z-index: 0;
        }

        .rainbow {
            position: absolute;
            top: 20%;
            left: 50%;
            width: 150%;
            height: 150px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            border-radius: 50%;
            transform: translateX(-50%) rotate(180deg);
            z-index: 1;
            opacity: 0.7;
        }

        .background-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8em;
            color: rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 0;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        h1 {
            font-size: 4em;
            margin: 20px 0;
            z-index: 1;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .container {
            border: 5px dashed #ff6600;
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 1;
            position: relative;
        }

        .bird {
            position: absolute;
            width: 40px;
            height: 20px;
            background: black;
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            z-index: 1;
            animation: fly linear infinite;
        }

        @keyframes fly {
            0% {
                transform: translateX(-100px);
                top: 20%;
            }
            100% {
                transform: translateX(100vw);
                top: calc(20% + (rand() * 10 - 5)); /* Random vertical movement */
            }
        }

        footer {
            margin-top: 30px;
            color: #ddd;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="grass"></div>
    <div class="rainbow"></div>
    <div class="background-text">Happy Birthday!</div>
    <div class="container">
        <h1>üéâ Celebrate! ‚ù§Ô∏è</h1>
        <p>Wishing you a day filled with laughter, joy, and colorful surprises!</p>
        <p>May all your wishes come true today and always!</p>
    </div>
    <footer>
        <p>&copy; 2024 Birthday Wishes</p>
    </footer>

    <script>
        // Create birds
        for (let i = 0; i < 5; i++) {
            const bird = document.createElement('div');
            bird.className = 'bird';
            bird.style.top = Math.random() * 40 + 'vh'; // Random vertical position
            bird.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Random fly speed
            document.body.appendChild(bird);
        }
    </script>
</body>
</html>
