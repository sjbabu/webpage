<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #A8D8EA); /* Light blue gradient */
            color: #333;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            top: 20%;
            padding: 20px;
            border: 5px solid #ff6600;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            color: #ff6600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #FF4C00, #FF7B00);
            border-radius: 50% 50% 40% 40%;
            z-index: 1;
            animation: float 4s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-duration: 4s;
            animation-delay: 0s;
        }
        .balloon:nth-child(2) {
            left: 30%;
            animation-duration: 5s;
            animation-delay: 1s;
        }
        .balloon:nth-child(3) {
            left: 50%;
            animation-duration: 3s;
            animation-delay: 2s;
        }
        .balloon:nth-child(4) {
            left: 70%;
            animation-duration: 4.5s;
            animation-delay: 0.5s;
        }
        .balloon:nth-child(5) {
            left: 90%;
            animation-duration: 4s;
            animation-delay: 1.5s;
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
        <p>Wishing you a day filled with love, laughter, and joy!</p>
        <p>May all your dreams come true!</p>
    </div>

    <!-- Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <footer>
        <p>&copy; 2024 Birthday Celebrations</p>
    </footer>
</body>
</html>
