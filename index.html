<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #add8e6, #87ceeb);
            color: #333;
        }
        header {
            background-color: #1e90ff;
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            margin: 0;
        }
        p {
            line-height: 1.6;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Colorful Webpage</h1>
    </header>
    <main>
        <p>This is a vibrant webpage designed to be visually appealing. You can add any content you wish here!</p>
    </main>
    <footer>
        <p>&copy; 2024 My Simple Webpage</p>
    </footer>
</body>
</html>
